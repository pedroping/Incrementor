<mat-icon>home</mat-icon>

<div class="Incrementor">
  <span class="Icon PlusIcon" (click)="caclValue(1)"
    ><mat-icon>add</mat-icon></span
  >
  <input type="number" [formControl]="incrementorControl" />
  <span class="Icon MinusIcon" (click)="caclValue(-1)"
    ><mat-icon>minimize</mat-icon></span
  >
</div>
